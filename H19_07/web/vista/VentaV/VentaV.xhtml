<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition template="./../Templete/plantila.xhtml">

            <ui:define name="titlePage">
                Ventas
            </ui:define>

            <ui:define name="content">
                <p:growl autoUpdate="true" showDetail="true" />
                <h:form id="formIns">
                    <center>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nombre del Cliente"/>
                            <p:inputText value="#{ventaC.venta.nomCli}" maxlength="50" required="true" requiredMessage="Ingrese el nombre"/>

                            <p:outputLabel value="DNI del Cliente"/>
                            <p:inputText value="#{ventaC.venta.dniCli}" maxlength="8" required="true" requiredMessage="Ingrese el DNI">
                                <p:keyFilter regEx="/[0-9]/"/>
                            </p:inputText>


                            <p:outputLabel value="Vendedor" for="aul" />
                            <p:autoComplete id="aul" dropdown="true" value="#{ventaC.venta.autPer}" completeMethod="#{ventaC.completeTextidVen}" required="true" requiredMessage="Ingresa al Vendedor"/>
                            
                            <p:outputLabel value="Boleta" />
                            <p:commandLink ajax="false" actionListener="#{ventaC.REPORTE_PDF_VENTA(CodigoVent)}">
                                <h:graphicImage url="../Image/descarga.png" width="10%" />
                            </p:commandLink> 

                        </p:panelGrid>
                        <p:commandButton value="Registrar Cliente" actionListener="#{ventaC.registrar()}" />
                    </center>
                </h:form>  

                <ui:include src="VentaDetV.xhtml" />

            </ui:define>

        </ui:composition>

    </h:body>
</html>
